<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPATCHER PAGE</title>
    <link rel="stylesheet" href="css/dispatcher.css">
    <script src="js/dispatcher.js"></script>
</head>
<body>

<div id="content">
    <div id="header">
        <div id="divSignIn">
            <a href="./">main</a>
        </div>
    </div>
    <table id="mainTable">
        <caption>Flights</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Departure Date</th>
            <th>Departure Time</th>
            <th>Arrival Date</th>
            <th>Arrival Time</th>
            <th>Plane</th>
            <th>crewId</th>
            <th>Crew</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div id="buttons">
        <form id="formEdit" method="POST" action="dispatcher/crew/edit">
            <input id="flightId" type="hidden" name="flightId">
            <input id="crewId" type="hidden" name="crewId">
            <input type="button" value="Edit" onclick="buttonEditAction()">
            <input type="button" value="Delete Crew" onclick="buttonDeleteCrewAction()">
        </form>
    </div>
</div>

</body>
</html>
